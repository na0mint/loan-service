databaseChangeLog:
  - changeSet:
      id: DEV-1
      author: NikolayChukanov
      changes:
        - createTable:
            tableName: tariff
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: type
                  type: varchar(32)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: interest_rate
                  type: varchar(8)
                  constraints:
                    nullable: false

        - createTable:
              tableName: loan_order
              columns:
                - column:
                    name: id
                    type: bigint
                    autoIncrement: true
                    constraints:
                      unique: true
                      nullable: false
                - column:
                    name: order_id
                    type: varchar(36)
                    constraints:
                      unique: true
                      nullable: false
                - column:
                    name: user_id
                    type: bigint
                    constraints:
                      nullable: false
                - column:
                    name: tariff_id
                    type: bigint
                    constraints:
                      nullable: false
                      foreignKeyName: tariff_id
                      references: tariff(id)
                - column:
                    name: credit_rating
                    type: varchar(4)
                    constraints:
                      nullable: false
                - column:
                    name: status
                    type: varchar(16)
                    constraints:
                      nullable: false
                - column:
                    name: time_insert
                    type: timestamp without time zone
                    constraints:
                      nullable: false
                - column:
                    name: time_update
                    type: timestamp without time zone
                    constraints:
                      nullable: false